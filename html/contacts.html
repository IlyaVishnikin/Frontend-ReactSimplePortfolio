<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelancer Portfolio: Gaming Streaming Portal Project</title>

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/styles.css">

  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/contacts.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>
<body>

  <header class="header">
    <div class="main-container">
      <div class="header__inner">
        <a class="header__logotype" href="../index.html"><span>Freelancer</span> portfolio</a>
        <nav class="header__navigation navigation">
          <ul class="navigation__list">
            <li class="navigation__item"><a class="navigation__link" href="../index.html#section-projects">Projects</a></li>
            <li class="navigation__item"><a class="navigation__link" href="skills.html">Skills</a></li>
            <li class="navigation__item"><a class="navigation__link" href="contacts.html">Contacts</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="section-contacts">
      <div class="main-container">
        <div class="section-contacts__inner">
          <h1 class="section-contacts__header">Contacts</h1>
          <ul class="section-contacts__contacts-list contacts-list">
            <li class="contacts-list__item contacts-list__item--location">
              <h1 class="contacts-list__header">Location</h1>
              <p class="contacts-list__contact">Moscow, Russia</p>
            </li>
            <li class="contacts-list__item contacts-list__item--social">
              <h1 class="contacts-list__header">Telegram / WhatsApp</h1>
              <p class="contacts-list__contact">+7 (905) 123-45-67</p>
            </li>
            <li class="contacts-list__item contacts-list__item--email">
              <h1 class="contacts-list__header">Email</h1>
              <p class="contacts-list__contact">webdev@protonmail.com</p>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="main-container">
      <div class="footer__inner">
        <ul class="footer__social-links-list social-links-list">
          <li class="social-links-list__item">
            <a class="social-links-list__link" href="#"><img class="social-links-list__image" src="../img/icons/vk.svg" alt="VK"></a>
          </li>
          <li class="social-links-list__item">
            <a class="social-links-list__link" href="#"><img class="social-links-list__image" src="../img/icons/instagram.svg" alt="Instagram"></a>
          </li>
          <li class="social-links-list__item">
            <a class="social-links-list__link" href="#"><img class="social-links-list__image" src="../img/icons/twitter.svg" alt="Twitter"></a>
          </li>
          <li class="social-links-list__item">
            <a class="social-links-list__link" href="#"><img class="social-links-list__image" src="../img/icons/github.svg" alt="GitHub"></a>
          </li>
          <li class="social-links-list__item">
            <a class="social-links-list__link" href="#"><img class="social-links-list__image" src="../img/icons/linkedin.svg" alt="LinkedIn"></a>
          </li>
        </ul>
        <p class="footer__policy">&copy; 2022 frontend-dev.com</p>
      </div>
    </div>
  </footer>

</body>
</html>
