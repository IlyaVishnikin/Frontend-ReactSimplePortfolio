<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelancer Portfolio</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/components.css">
  
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/section-introduction.css">
  <link rel="stylesheet" href="css/section-projects.css">

</head>
<body>
  
  <header class="header">
    <div class="main-container">
      <div class="header__inner">
        <a class="header__logotype" href="index.html"><span>Freelancer</span> portfolio</a>
        <nav class="header__navigation navigation">
          <ul class="navigation__list">
            <li class="navigation__item"><a class="navigation__link" href="#">Projects</a></li>
            <li class="navigation__item"><a class="navigation__link" href="#">Skills</a></li>
            <li class="navigation__item"><a class="navigation__link" href="#">Contacts</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="section-introduction">
      <div class="main-container">
        <div class="section-introduction__inner">
          <p class="section-introduction__greeting">
              Hi, my name is <em class="section-introduction__name">Yuri</em>
              <br>
              <strong class="section-introduction__position">a frontend developer</strong>
          </p>
          <p class="section-introduction__text">with passion for learning and creating.</p>
          <a class="section-introduction__download-cv button-link" href="#">Download CV</a>
        </div>
      </div>
    </section>

    <section class="section-projects">
      <div class="main-container">
        <div class="section-projects__inner">
          <h1 class="section-projects__header">Projects</h1>
          <ul class="section-projects__projects-list projects-list">
            <li class="projects-list__item">
              <a class="projects-list__link" href="#">
                <img class="projects-list__image" src="img/section-projects/01.jpg" alt="Gaming streaming portal">
              </a>
              <h3 class="projects-list__name">Gaming streaming portal</h3>
            </li>
           <li class="projects-list__item">
              <a class="projects-list__link" href="#">
                <img class="projects-list__image" src="img/section-projects/02.jpg" alt="Video service">
              </a>
              <h3 class="projects-list__name">Video service</h3>
            </li>
           <li class="projects-list__item">
              <a class="projects-list__link" href="#">
                <img class="projects-list__image" src="img/section-projects/03.jpg" alt="Video portal">
              </a>
              <h3 class="projects-list__name">Video portal</h3>
            </li>
           <li class="projects-list__item">
              <a class="projects-list__link" href="#">
                <img class="projects-list__image" src="img/section-projects/04.jpg" alt="Dating app">
              </a>
              <h3 class="projects-list__name">Dating app</h3>
            </li>
           <li class="projects-list__item">
              <a class="projects-list__link" href="#">
                <img class="projects-list__image" src="img/section-projects/05.jpg" alt="Landing">
              </a>
              <h3 class="projects-list__name">Landing</h3>
            </li>
           <li class="projects-list__item">
              <a class="projects-list__link" href="#">
                <img class="projects-list__image" src="img/section-projects/06.jpg" alt="Gaming community">
              </a>
              <h3 class="projects-list__name">Gaming community</h3>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
